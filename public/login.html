<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
	<link href='login-style.css' rel='stylesheet' type='text/css'>
</head>
<body>


	<Aside>
		<label for="login">LOGIN</label>
		<section class="login">
			<form action="/login" method="POST">
				<ul>
					<li>
						<label for="email1">Email: </label>
						<input type="email" name="email" class="userinput" placeholder="Enter Your Email" id="email1"/>
					</li>
					<li>
						<label for="password1">Password: </label>
						<input type="password" name="password" class="userinput" placeholder="Enter Your Password" id="password1"/>
					</li>
					<li>
						<input type="submit" value="LOGIN" class="button">
					</li>
				</ul>
			</form>
		</section>
		
		<label for="signup">SIGN UP</label>
		<section class="login">
			<form action="/signup" method="POST">
				<ul>
					<li>
						<label for="fname">First name: </label>
						<input type="fname" name="fname" class="userinput" placeholder="Enter Your First name" id="fname"/>
					</li>
					<li>
						<label for="lname">Last name: </label>
						<input type="lname" name="lname" class="userinput" placeholder="Enter Your Last name" id="lname"/>
					</li>
					<li>
						<label for="email2">Email: </label>
						<input type="email" name="email" class="userinput" placeholder="Enter Your Email" id="email2"/>
					</li>
					<li>
						<label for="password2">Password: </label>
						<input type="password" name="password" class="userinput" placeholder="Enter Your Password" id="password2"/>
					</li>
					<li>
						<input type="submit" value="SIGN UP" class="button">
					</li>
				</ul>
			</form>
		</section>
	</aside>

</body>
</html>
