<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
	<link href='login-style.css' rel='stylesheet' type='text/css'>
</head>
<body>

	<label for="profile">PROFILE</label>

	<section>
		<form action="/profile/edit" method="POST">
			<ul>
				<li>
					<label for="email2">Email: </label>
					<input type="email" name="email" class="userinput" placeholder="Enter Your Email" id="email2"/>
				</li>
				<li>
					<label for="password2">Password: </label>
					<input type="password" name="password" class="userinput" placeholder="Enter Your Password" id="password2"/>
				</li>
				<li>
					<label for="gender">Gender: </label>
					<select name="gender" class="userinput" id="gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</li>
				<li>
					<label for="fname">First name: </label>
					<input type="fname" name="fname" class="userinput" placeholder="Enter Your First name" id="fname"/>
				</li>
				<li>
					<label for="lname">Last name: </label>
					<input type="lname" name="lname" class="userinput" placeholder="Enter Your Last name" id="lname"/>
				</li>

				<li>
					<input type="submit" value="UPDATE" class="button">
				</li>
		</form>
	</section>

</body>
</html>
